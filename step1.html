<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  <script src="movieLog.js"></script>
  <script src="canvas.js"></script>
  <title>STYLE</title>
</head>
<body onload="init(1)">
  <div class="content">
  <div class="up">
    <span class="leftBtn">
      <object class="leftBtn" type="image/svg+xml" data="./icon/VectorLeft.svg" width="26" height="26"></object>
      <p>RETURN</p>
    </span>
    <span class="rightBtn">
      <p>NEXT</p>
      <object class="leftBtn" style="float: right;"  type="image/svg+xml" data="./icon/VectorRight.svg" width="26" height="26"></object>
    </span>
  </div>
  <div class="upTitle">
    <div class="cMenu"></div>
    <div class="stepNum">1 / 3</div>
  </div>
  
  <div id="canvasContainer"></div>
  <div class="down">
    <h3>STYLE</h3>
    <div id="colorSelection">
      <button class="colorSel" value="0">
        <span class="checked" style="visibility: hidden;">
          <object type="image/svg+xml" data="./icon/Checked1.svg" width="26" height="26"></object>
        </span>
      </button>
      <button class="colorSel" value="1">
        <span class="checked" style="visibility: hidden;">
          <object type="image/svg+xml" data="./icon/Checked2.svg" width="26" height="26"></object>
        </span>
      </button>
      <button class="colorSel" value="2">
        <span class="checked" style="visibility: hidden;">
          <object type="image/svg+xml" data="./icon/Checked3.svg" width="26" height="26"></object>
        </span>
      </button>
      <button class="colorSel" value="3">
        <span class="checked" style="visibility: hidden;">
          <object type="image/svg+xml" data="./icon/Checked4.svg" width="26" height="26"></object>
        </span>
      </button>
      <button class="colorSel" value="4">
        <span class="checked" style="visibility: hidden;">
          <object type="image/svg+xml" data="./icon/Checked5.svg" width="26" height="26"></object>
        </span>
      </button>
    </div>
  </div>
</div>


</body>
</html>
