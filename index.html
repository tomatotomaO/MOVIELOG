<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style0.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  <script src="mainPage.js"></script>
  <script src="movieLog.js"></script>
  <script src="canvas.js"></script>
  <title>MOVIELOG</title>
</head>
<body onload="init(0)">
  <div id="mainContents">
    <div class="upmain">
      <div class="upleft">
       <h3>MOVIE LOG.</h3>
      </div>
       <div class="upright">
         <p>작성하고자 하는 주제에 맞는 
          템플릿을 선택해주세요.</p>
       </div>
      </div>
      <div id="backBox">
        <div class="roundbox"></div>
        <div class="roundbox"></div>
        <div class="backbox"></div>
      </div>

  <div id="selectMenu">
    <div class="selectItem" id="sound">
      <h3>SOUND</h3>
      <object type="image/svg+xml" data="icon/Vector.svg" width="56" height="56"></object>
    </div>
    <div class="selectItem" id="analysis">
      <h3>ANALYSIS</h3>
      <object type="image/svg+xml" data="icon/Vector.svg" width="56" height="56"></object>
    </div>
    <div class="selectItem" id="storyline">
      <h3>STORYLINE</h3>
      <object type="image/svg+xml" data="icon/Vector.svg" width="56" height="56"></object>
    </div>
    <div class="selectItem" id="acting">
      <h3>ACTING</h3>
      <object type="image/svg+xml" data="icon/Vector.svg" width="56" height="56"></object>
    </div>
    <div class="selectItem" id="visual">
      <h3>VISUAL</h3>
      <object type="image/svg+xml" data="icon/Vector.svg" width="56" height="56"></object>
    </div>
  </div>
</div>
</body>
</html>
