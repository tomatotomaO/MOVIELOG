<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
  <script src="movieLog.js"></script>
  <script src="canvas.js"></script>
  <title>MOVIE</title>
</head>
<body onload="init(2)">
  <div class="content">
    <div class="up">
      <span class="leftBtn">
        <object class="leftBtn" type="image/svg+xml" data="./icon/VectorLeft.svg" width="26" height="26"></object>
        <p>RETURN</p>
      </span>
      <span class="rightBtn">
        <p>NEXT</p>
        <object class="leftBtn" style="float: right;"  type="image/svg+xml" data="./icon/VectorRight.svg" width="26" height="26"></object>
      </span>
    </div>
    <div class="upTitle">
      <div class="cMenu"></div>
      <div class="stepNum">2 / 3</div>
    </div>
  <div id="canvasContainer"></div>

  <div class="down">
    <h3>MOVIE</h3>
    <div id="qBox"></div>
  </div>
</div>
</body>
</html>
